<ion-content content="content" #content>

    <div class="SVGMotif">
        <svg height="600" width="600">
            <defs>
                <pattern id="img1" patternUnits="userSpaceOnUse" width="600" height="600">
                    <image xlink:href="assets/imgs/background_motif.png" x="0" y="0" width="600" height="325" />
                </pattern>
            </defs>
            <path d="M0,135 C200,140 190,10 800,120 L500,00 L0,0 Z" fill="url(#img1)" />
        </svg>
    </div>
    <!-- Block rouge avec vague sur le bottom -->
    <div id="wave">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <path d="M0,135 C200,140 190,10 800,120 L500,00 L0,0 Z"
                  fill=#FFC107 />
        </svg>
        <p class="title">PARTICIPEZ</p>
    </div>

    <div class="menu_filter container">
        <p tappable (click)="setTab(1)"><span class="filter_tab filter_tab_1 active_tab">Organiser</span></p>
        <p tappable (click)="setTab(2)"><span class="filter_tab filter_tab_2">Fédérer</span></p>
        <p tappable (click)="setTab(3)"><span class="filter_tab filter_tab_3">Communiquer</span></p>
    </div>

    <ion-list class="tab-1 tabs">
      <div *ngIf="forms_1_length != 0">
        <ion-item *ngFor="let form of forms_1">
          <!--<div class="img-n1" [style.backgroundImage]="'url(https://hautier.teamsmart.fr/images/jevents/jevlocations/{{n1.image}})'"></div>-->
          <p class="n1-n2-name block" (click)="getDetail(form.id)">{{form.title}}</p>
          <p class="arrow block"> > </p>
        </ion-item>
      </div>
      <div *ngIf="forms_1_length == 0">Aucun formulaire n'est disponible</div>
    </ion-list>

    <ion-list class="tab-2 tabs">
      <div *ngIf="forms_2_length != 0">
        <ion-item *ngFor="let form of forms_2">
          <!--<div class="img-n1" [style.backgroundImage]="'url(https://hautier.teamsmart.fr/images/jevents/jevlocations/{{n1.image}})'"></div>-->
          <p class="n1-n2-name block" (click)="getDetail(form.id)">{{form.title}}</p>
          <p class="arrow block"> > </p>
        </ion-item>
      </div>
      <div *ngIf="forms_2_length == 0">Aucun formulaire n'est disponible</div>
    </ion-list>

    <ion-list class="tab-3 tabs">
      <div *ngIf="forms_3_length != 0">
        <ion-item *ngFor="let form of forms_3">
          <!--<div class="img-n1" [style.backgroundImage]="'url(https://hautier.teamsmart.fr/images/jevents/jevlocations/{{n1.image}})'"></div>-->
          <p class="n1-n2-name block" (click)="getDetail(form.id)">{{form.title}}</p>
          <p class="arrow block"> > </p>
        </ion-item>
      </div>
      <div *ngIf="forms_3_length == 0">Aucun formulaire n'est disponible</div>
    </ion-list>

</ion-content>
