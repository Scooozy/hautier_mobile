
<ion-content content="content" #content>


  <div id="dem-form">
    <div id="dem-form-title">
      <p>Je contacte ...</p>
    </div>
    <div id="dem1">


      <div id="filtreEnt" *ngIf="entLength > 1">
        <select id="select-filtre-ent" (change)="setFiltreEnt()">
          <option value="" disabled selected>Filtrer par entreprise</option>
          <option *ngFor="let e of ent" value="{{e.loc_id}}">{{e.title}}</option>
        </select>
      </div>

      <div *ngIf="filtreTeam == true" id="contact">
        <select id="select-contact" (change)="setContact()">
          <option value="" disabled selected>Selectionner une personne de la liste</option>
          <option *ngFor="let c of contact" value="{{c.id_employe}}">{{c.prenom}} {{c.nom}}</option>
        </select>
      </div>

      <div *ngIf="filtreTeam == false" id="contact">
        <select id="select-contact" (change)="setContact()">
          <option value="" disabled selected>Selectionner une personne de la liste</option>
          <option *ngFor="let c of contact" value="{{c.id}}">{{c.prenom}} {{c.nom}}</option>
        </select>
      </div>


      <div id="dem-send-btn" tappable (click)="verifForm()">
        <div>Contacter</div>
        <div class="ion-ios-paperplane-outline"></div>
      </div>
    </div>
  </div>

</ion-content>

<div id="load"></div>
<ion-spinner icon="circles" id="loader"></ion-spinner>
